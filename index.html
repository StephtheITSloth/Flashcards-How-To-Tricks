<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="container">
            <container class="card">
                <h2 tabindex="0">FlashCard : 'How to' Tricks</h2>
                    <div class="card-single">
                            <h3 tabindex="0" class="headerQ">Question</h3>
                            <div class="questionNum"></div>
                        <div class="card-face card-face-front">
                                <h3 tabindex="0" id="question"></h3>
                                <input type="text" class="inputText">
                                <input type="button" value="submit" id="btn">
                                <div >Your score is: <span class="score">0</span></div>
                        </div>
                        <div class="card-face card-face-back">
                                <h3>Answer</h3>
                                <h2 tabindex="0" class="answer"></h2>
                                <input type="" class="returnTo" value="Return to question">
                        </div>
                    </div>
            </container>
        </section>
    </main>
    <footer></footer>
</body>
</html>
