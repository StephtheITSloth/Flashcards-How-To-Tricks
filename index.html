<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section>
            <form class="flip-card">
                <h2>FlashCard : 'How to' Tricks</h2>
                    <div class="flip-card-inner">
                        <h3>Question</h3>
                        <div class="questionNum">1/12</div>
                            <div class="flip-card-front">
                                <h3 id="question">Question</h3>
                                <input type="text" class="inputText">
                                <input type="button" value="submit" id="btn">
                                <div >Your score is: <span class="score">0</span></div>
                            </div>

                    </div>
                    <div class="flip-card-back " >
                            <h3 class="answer"></h3>
                            <!-- <p id="answer">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim excepturi, unde temporibus maxime laudantium nesciunt cumque sunt odio recusandae voluptates soluta eveniet, minus optio ratione vero accusantium deleniti delectus! Corrupti.</p> -->
                    </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
